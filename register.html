<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <center><h1> Register Page</h1></center>
    <form action="./response.html" method="post">
        <fieldset>
            <legend> Register</legend>
            <dl>
                <dd>
                    <label for="name"> User name</label>
                    <input type="text" name="username" id="name" required autocomplete="off">
                </dd>
            </dl>
            <dl>
                <dd>
                    <label for="password"> Password</label>
                    <input type="password" name="password" id="password" required autocomplete="off">
                </dd>
            </dl>
            <dl>
                <dd>
                    <label for="mail"> Mail</label>
                    <input type="email" name="mail" id="mail" required autocomplete="off">
                </dd>
            </dl>
            <dl>
                <dd>
                    <label for="phno"> Phone Number</label>
                    <input type="number" name="phno" id="phno" required autocomplete="off">
                </dd>
            </dl>
            <center> <input type="submit" value=" Register"></center>
        </fieldset>
    </form>
</body>
</html>

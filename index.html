<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <center><h1> Login Page</h1></center>
    <form action="./Loginresponse.html" method="post">
        <fieldset>
            <legend> <center> <h3> LOGIN </h3></center></legend>
            <dl>
                <dd>
                    <label for="name"> USER NAME </label>
                    <input type="text" name="username" id="name" required autocomplete="off">
                </dd>
                <dd>
                    <label for="password"> PASS WORD </label>
                    <input type="password" name="password" id="password" required autocomplete="off">
                </dd>
            </dl>
            <center>
                <input type="submit" value="Submit">
            </center>
        </fieldset>
        <h6> Don't Have account <a href="./register.html"> Register Here </a></h6>
    </form>
</body>
</html>
